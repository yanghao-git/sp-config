
spring:
  application:
    #应用名 (向注册中心注册就是使用这个名字)
    name: item-service
  cloud:
    config:
      #禁止配置中心的配置将客户端配置覆盖掉
      override-none: true
  rabbitmq:
    host: 192.168.64.140
    port: 5672
    username: admin
    password: admin
server:
  #端口
  port: 8001
  
eureka:
  client:
    #使用云服务提供的地址
    service-url:
      #使用自己地址, 向eureka注册 (没有云服务地址必须加这个)
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}